{% extends 'base.html' %}
{% block content %}

<div class="auth-container">
    <div class="auth-card" style="max-width: 500px;">
        <h2>Rent {{ equipment.name }}</h2>
        <form method="post" style="box-shadow: none; padding: 0; margin: 0; max-width: 100%; border: none;">
            {% csrf_token %}
            <label>Start Date</label>
            <input type="date" name="start_date" required><br>
            
            <label>End Date</label>
            <input type="date" name="end_date" required><br>
            
            <div style="margin-top: 1rem;">
                <button type="submit" style="width: 100%;">Confirm Rental</button>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                 <a href="/" style="color: #6b7280; text-decoration: none; font-size: 0.9rem;">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
