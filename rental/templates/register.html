{% extends 'base.html' %}
{% block content %}

<h2>Register</h2>

<form method="post">
{% csrf_token %}
Username: <input type="text" name="username"><br><br>
Password: <input type="password" name="password"><br><br>
<button>Register</button>
</form>

<p>Already have account? <a href="{% url 'login' %}">Login</a></p>

{% endblock %}
