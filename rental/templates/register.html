{% extends 'base.html' %}
{% block content %}

<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <form method="post" style="box-shadow: none; padding: 0; margin: 0; max-width: 100%; border: none;">
            {% csrf_token %}
            Username: <input type="text" name="username" placeholder="Choose a username" required><br>
            Password: <input type="password" name="password" placeholder="Choose a password" required><br>
            <button type="submit" style="width: 100%; margin-top: 1rem;">Register</button>
        </form>
        <div class="auth-links">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</div>

{% endblock %}
